services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thrive_cart
    ports:
      - "${APP_PORT:-8080}:80"
    networks:
      - thrive
    volumes:
      - ".:/var/www/html"
      - ./startup.sh:/usr/local/bin/startup.sh:ro
networks:
  thrive:
    driver: bridge
